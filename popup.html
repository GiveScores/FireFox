
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GiveScores.com</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="styles/main.css">
    <!-- Place favicon.ico in the root directory -->
</head>
<body>

<div class="holder">

    <div class="invite container">
        <h1 class="tSpread">Spread the word, help us grow!</h1>

        <h3 class="tInviteAsMany">Invite as many friends you want:</h3>

        <div class="inputDiv">
            <input type="email" id="inviteMails" placeholder=" email address">
        </div>
        <div class="buttonHolder">
            <button class="tSubmit submitFriendsButton">Submit</button>
        </div>
    </div>

    <div class="vote container">

        <h1><span class="tProvidedBy">Provided by </span><a href="http://givescores.com">GiveScores.com</a></h1>

        <div class="starsDiv rating">

            <input class="voteInput" type="radio" id="star5" name="rating" value="5"/><label class="full" for="star5"
                                                                                             title="It's Awesome! - 5 stars"></label>
            <input class="voteInput" type="radio" id="star4half" name="rating" value="4.5"/><label class="half"
                                                                                                   for="star4half"
                                                                                                   title="Great - 4.5 stars"></label>
            <input class="voteInput" type="radio" id="star4" name="rating" value="4"/><label class="full" for="star4"
                                                                                             title="Pretty good - 4 stars"></label>
            <input class="voteInput" type="radio" id="star3half" name="rating" value="3.5"/><label class="half"
                                                                                                   for="star3half"
                                                                                                   title="Above average - 3.5 stars"></label>
            <input class="voteInput" type="radio" id="star3" name="rating" value="3"/><label class="full" for="star3"
                                                                                             title="So and so - 3 stars"></label>
            <input class="voteInput" type="radio" id="star2half" name="rating" value="2.5"/><label class="half"
                                                                                                   for="star2half"
                                                                                                   title="Meh - 2.5 stars"></label>
            <input class="voteInput" type="radio" id="star2" name="rating" value="2"/><label class="full" for="star2"
                                                                                             title="Kinda bad - 2 stars"></label>
            <input class="voteInput" type="radio" id="star1half" name="rating" value="1.5"/><label class="half"
                                                                                                   for="star1half"
                                                                                                   title="It's bad - 1.5 stars"></label>

            <input class="voteInput" type="radio" id="star1" name="rating" value="1"/><label class="full" for="star1"
                                                                                             title="Sucks - 1 star"></label>
            <input class="voteInput" type="radio" id="starhalf" name="rating" value="0.5"/><label class="half"
                                                                                                  for="starhalf"
                                                                                                  title="Sucks big time - 0.5 stars"></label>

        </div>
        <h2><span class="tRate">Rate this website now,</span><Br><span
                class="tBecause"> your opinion matters!</span></h2>

        <div class="buttonHolder">
            <button class="inviteButton" href="#"><span class="tInvite">Invite</span></button>
        </div>


    </div>

    <div class="container loader">
        <i class="fa fa-circle-o-notch fa-spin fa-2x fa-fw margin-bottom"></i>
    </div>

    <div class="container feedback">
        <h2 class="tOverall">Overall score: </h2>

        <div class="overalScore">

          <span class="fa-stack ">
          <i class="fa fa-fw fa-lg fa-star fa-stack-1x "></i>
          <i class="fa fa-fw fa-lg fa-star star-base  fa-stack-1x"></i>
          <i class="fa fa-fw fa-lg fa-star-half fa-stack-1x"></i>
        </span>
        <span class="fa-stack ">
          <i class="fa fa-fw fa-lg fa-star fa-stack-1x "></i>
          <i class="fa fa-fw fa-lg fa-star star-base  fa-stack-1x"></i>
          <i class="fa fa-fw fa-lg fa-star-half fa-stack-1x"></i>
        </span>
        <span class="fa-stack ">
          <i class="fa fa-fw fa-lg fa-star fa-stack-1x "></i>
          <i class="fa fa-fw fa-lg fa-star star-base  fa-stack-1x"></i>
          <i class="fa fa-fw fa-lg fa-star-half fa-stack-1x"></i>
        </span>
        <span class="fa-stack ">
          <i class="fa fa-fw fa-lg fa-star fa-stack-1x "></i>
          <i class="fa fa-fw fa-lg fa-star star-base  fa-stack-1x"></i>
          <i class="fa fa-fw fa-lg fa-star-half fa-stack-1x"></i>
        </span>
        <span class="fa-stack ">
          <i class="fa fa-fw fa-lg fa-star fa-stack-1x "></i>
          <i class="fa fa-fw fa-lg fa-star star-base  fa-stack-1x"></i>
          <i class="fa fa-fw fa-lg fa-star-half fa-stack-1x"></i>
        </span>
        </div>
        <div class="userScore rating">
            <input type="radio" class="voteInput" id="fb_star5" name="rating" value="5"/><label class="full" for="star5"
                                                                                                title="It's Awesome! - 5 stars"></label>
            <input type="radio" class="voteInput" id="fb_star4half" name="rating" value="4.5"/><label class="half" for="star4half"
                                                                                                      title="Great - 4.5 stars"></label>
            <input type="radio" class="voteInput" id="fb_star4" name="rating" value="4"/><label class="full" for="star4"
                                                                                                title="Pretty good - 4 stars"></label>
            <input type="radio" class="voteInput" id="fb_star3half" name="rating" value="3.5"/><label class="half" for="star3half"
                                                                                                      title="Above average - 3.5 stars"></label>
            <input type="radio" class="voteInput" id="fb_star3" name="rating" value="3"/><label class="full" for="star3"
                                                                                                title="So and so - 3 stars"></label>
            <input type="radio" class="voteInput" id="fb_star2half" name="rating" value="2.5"/><label class="half" for="star2half"
                                                                                                      title="Meh - 2.5 stars"></label>
            <input type="radio" class="voteInput" id="fb_star2" name="rating" value="2"/><label class="full" for="star2"
                                                                                                title="Kinda bad - 2 stars"></label>
            <input type="radio" class="voteInput" id="fb_star1half" name="rating" value="1.5"/><label class="half" for="star1half"
                                                                                                      title="It's bad - 1.5 stars"></label>
            <input type="radio" class="voteInput" id="fb_star1" name="rating" value="1"/><label class="full" for="star1"
                                                                                                title="Sucks - 1 star"></label>
            <input type="radio" class="voteInput" id="fb_starhalf" name="rating" value="0.5"/><label class="half" for="starhalf"
                                                                                                     title="Sucks big time - 0.5 stars"></label>

        </div>
        <div class="quote">
            <p class="quoteText">

            </p>
            <span class="quoteAuthor"></span>

            <div class="socialHolder">
                <img src="images/g-01.png" class="gp">
                <img src="images/li-01.png" class="lin">
                <img src="images/fb-01.png" class="fb">
                <img src="images/tw-01.png" class="tw">
                <br>

            </div>
        </div>


    </div>

    <div class="container error">
        <h1><span class="tProvidedBy">Provided by </span> <a href="http://givescores.com">GiveScores.com</a></h1>

        <div class="error-message-container">
            <p class="error-text"></p>
        </div>
    </div>




</div>


<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="scripts/jquery.js"></script>
<!-- endbower -->
<!-- endbuild -->

<script src="scripts/vendor.js"></script>
<script src="scripts/langs.js"></script>
<script src="scripts/popup.js"></script>
<!-- endbuild -->
</body>
</html>
